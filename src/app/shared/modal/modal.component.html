<label class="paper-btn margin" for="modal-1">Open Modal!</label>
<input class="modal-state" id="modal-1" type="checkbox" />
<div class="modal">
  <label class="modal-bg" for="modal-1"></label>
  <div class="modal-body w-2/3">
    <label class="btn-close" for="modal-1">X</label>
    <h4 class="modal-title font-bold text-lg">Delete task</h4>
    <p class="modal-text">Do you really want to delete this task?</p>
    <div class="w-full flex justify-center gap-2">
      <app-button type="success" class="btn-small">Yes</app-button>
      <app-button type="danger" class="btn-small">No</app-button>
    </div>
  </div>
</div>
