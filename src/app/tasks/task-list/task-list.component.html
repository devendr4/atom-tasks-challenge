<app-modal [isOpen]="isModalOpen" (openModal)="toggleModal()"></app-modal>
<section
  [className]="'flex flex-col gap-5 search-results h-full'"
  infiniteScroll
  [infiniteScrollDistance]="0.1"
  [infiniteScrollThrottle]="500"
  [scrollWindow]="false"
  (scrolled)="scroll()">
  <app-task-item
    *ngFor="let task of tasks"
    [task]="task"
    (openModal)="toggleModal()" />
</section>
