<app-modal
  *ngIf="taskToDelete"
  [isOpen]="isModalOpen"
  [taskId]="taskToDelete"
  (openModal)="toggleModal()"></app-modal>
<section
  [className]="'flex flex-col h-[calc(80vh-12rem)] gap-5   max-h-full'"
  scrollViewport
  infiniteScroll
  [infiniteScrollDistance]="0.1"
  [infiniteScrollThrottle]="500"
  [scrollWindow]="false"
  (scrolled)="scroll()">
  <app-task-item
    *ngFor="let task of tasks"
    [task]="task"
    (setTaskToDelete)="setTaskToDelete($event)" />
</section>
