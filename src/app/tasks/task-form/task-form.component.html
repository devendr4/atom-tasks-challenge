<app-card class="w-3/6">
  <form
    class="flex justify-center flex-col items-center gap-3"
    [formGroup]="taskForm"
    (ngSubmit)="onSubmit()">
    <label for="title">Title</label>
    <input
      type="text"
      placeholder="Task title"
      formControlName="title"
      id="title"
      class="w-full" />

    <label for="paperInputs1">Description</label>
    <textarea
      id="large-input"
      formControlName="description"
      class="w-full"
      placeholder="More details for the task"></textarea>
    <label for="paperSelects1">Select</label>
    <!-- <select id="paperSelects1" class="w-full">
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
    </select> -->

    <app-button>Submit</app-button>
  </form>
</app-card>
