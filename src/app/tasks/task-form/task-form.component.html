<app-card class="w-10/12">
  <form
    class="flex justify-center font-xl flex-col items-center gap-3"
    [formGroup]="taskForm"
    (ngSubmit)="onSubmit()">
    <label for="title">Title</label>
    <input
      type="text"
      placeholder="Task title"
      formControlName="title"
      id="title"
      class="w-full" />

    <label for="paperInputs1">Description</label>
    <textarea
      id="large-input"
      formControlName="description"
      class="w-full"
      placeholder="More details for the task"></textarea>
    <app-button type="success" [disabled]="!taskForm.valid">Submit</app-button>
  </form>
</app-card>
