<app-card [title]="task.title">
  <div class="flex justify-between">
    <h3 class="font-bold text-xl">{{ task.title }}</h3>
    <div class="flex">
      <app-icon-btn
        iconSrc="assets/svg/edit.svg"
        class="text-yellow-500 text-xs" />
      <app-icon-btn iconSrc="assets/svg/trash.svg" class="text-red-500" />
    </div>
  </div>
  <div class="flex p-1">
    <div class="flex items-center">
      <app-task-checkbox [completed]="task.completed" />
    </div>
    <p>{{ task.description }}</p>
  </div>
</app-card>
