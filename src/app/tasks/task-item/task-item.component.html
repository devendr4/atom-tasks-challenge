<app-card [title]="task.title">
  <div class="flex justify-between flex-wrap truncate">
    <h3 class="font-bold text-xl">{{ task.title }}</h3>
    <div class="flex flex-wrap">
      <app-icon-btn
        (clicked)="redirect()"
        iconSrc="assets/svg/edit.svg"
        class="text-yellow-500 text-xs" />
      <app-icon-btn
        (clicked)="deleteTask()"
        iconSrc="assets/svg/trash.svg"
        class="text-red-500" />
    </div>
  </div>
  <div class="flex p-1">
    <div class="flex items-center">
      <app-task-checkbox
        [completed]="task.completed"
        (toggleCheck)="toggleCompleted()" />
    </div>
    <p>{{ task.description }}</p>
  </div>
  <p class="text-end text-sm">{{ getDate() }}</p>
</app-card>
